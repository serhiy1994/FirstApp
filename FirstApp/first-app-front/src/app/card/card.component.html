<div class="card">
    <div class="card-content">
      <h4>{{ card.title }}</h4>
      <p>{{ card.description }}</p>
      <p>{{ card.date }}</p>
    </div>
    <div class="card-actions">
      <button (click)="editCard()">Edit</button>
      <button (click)="deleteCard()">Delete</button>
    </div>
  </div>
